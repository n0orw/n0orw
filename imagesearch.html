<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Link back to Google Search -->
    <div class="top-right">
        <a href="index.html">Google Search</a>
    </div>

    <!-- Image Search Section -->
    <div class="search-container">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        
        <form action="https://www.google.com/search?tbm=isch" method="GET" class="search-form">
            <input type="text" name="q" placeholder="Search Images..." class="search-bar">
            <div class="buttons">
                <input type="submit" value="Search Images" class="search-btn">
            </div>
        </form>
    </div>
</body>
</html>
